<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hack:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Workout Timer</h1>
            <p>Track your workouts with precision</p>
            <div class="start-workout-container">
                <button id="startWorkoutBtn" class="btn btn-success btn-large">Start Workout</button>
            </div>
        </header>

        <main>
            <!-- Exercise Builder Section -->
            <div class="exercise-builder">
                <h2>Exercise Builder</h2>
                <div class="builder-controls">
                    <button id="addExerciseBtn" class="btn btn-primary">Add Exercise</button>
                    <button id="addRestBtn" class="btn btn-secondary">Add Rest</button>
                    <button id="addGroupBtn" class="btn btn-secondary">Add Group</button>
                    <button id="saveWorkoutBtn" class="btn btn-primary">Save Workout</button>
                </div>

                <div class="exercise-list" id="exerciseList">
                    <!-- Exercises will be added here -->
                </div>

                <div class="saved-workouts">
                    <h3>Saved Workouts</h3>
                    <div class="workout-selector">
                        <select id="workoutSelector">
                            <option value="">Select a workout...</option>
                        </select>
                        <button id="loadWorkoutBtn" class="btn btn-secondary">Load</button>
                        <button id="deleteWorkoutBtn" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>

            <div class="workout-history">
                <h2>Workout History</h2>
                <div class="history-list" id="historyList">
                    <!-- Workout history items will be populated here -->
                </div>
                <button id="clearHistory" class="btn btn-danger">Clear History</button>
            </div>
        </main>
    </div>

    <!-- Full Screen Timer Overlay -->
    <div class="fullscreen-timer" id="fullscreenTimer">
        <div class="fullscreen-content">
            <div class="fullscreen-time" id="fullscreenTime">00:00</div>
            <div class="fullscreen-progress" id="fullscreenProgress"></div>
            <div class="fullscreen-controls">
                <button id="fullscreenPauseBtn" class="btn btn-white">Pause</button>
                <button id="fullscreenSkipBtn" class="btn btn-white">Skip</button>
                <button id="fullscreenStopBtn" class="btn btn-white">Stop</button>
            </div>
        </div>
    </div>
